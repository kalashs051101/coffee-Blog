{% extends "Base.html" %}
{% block title %}OTP{% endblock title %}
{% block content %}


<section class="contact-section" id="contact">
    <h2 class="section-title">otp</h2>
    
    <div class="section-content" style="margin-left: 30%">    
        

          <form action="" class="contact-form" method="POST">
            {% csrf_token %}
            {% if messages %}
      <div class="alert alert-primary" role="alert">
        {% for message in messages %} {{ message }} {% endfor %}
      </div>
      {% endif %}

            <input type="text" id="otp" name="otp" placeholder="Enter your OTP" class="form-input" required pattern="\d{6}" title="Please enter a 6-digit OTP" />
            <!-- <textarea placeholder="Your message" class="form-input" required></textarea> -->
            <button type="submit" class="button submit-button">Submit</button>
          </form>
     
      </div>
  </section>

{% endblock content %}
