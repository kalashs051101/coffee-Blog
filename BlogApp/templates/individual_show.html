{% extends "Base.html" %}
{% block title %}Individual show{% endblock title %}
{% block content %}

<section class="contact-section" id="contact">
  <h2 class="section-title">Individual Blog</h2>


  <a href="{% url 'Blog_view' %}">
      <button type="button" class="btn btn-dark upload-btn" style="margin-top: -9%; margin-left:15% ">Back to Blog</button>
  </a>

  <div class="section-content">


      <div class="container" style="margin-top: -3%;">
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

              {% for i in obj %}
              <div class="col">
                  <div class="card shadow-sm">
                      <svg class="bd-placeholder-img card-img-top" width="100%" height="225"
                          xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail"
                          preserveAspectRatio="xMidYMid slice" focusable="false">
                          <!-- <title>Placeholder</title> -->
                          <image href="{{ i.image.url }}" width="100%" height="100%" />
                          <text x="50%" y="50%" fill="#eceeef" dy=".3em"></text>
                      </svg>

                      <div class="card-body">
                          <!-- <p class="card-text text-center"> {{i.id}}</p> -->
                          <p class="card-text text-center"> {{i.name}}</p>
                          <p class="card-text">{{i.description}}</p>
                          <div class="d-flex justify-content-between align-items-center">

                              
                              <div class="btn-group">

                                  <a href="{% url 'Blog_delete' %}?id={{i.id}}">
                                      <button type="button" class="btn btn-sm btn-outline-secondary">Delete</button>
                                  </a>
                                  <a href="{% url 'Blog_update' %}?id={{ i.id }}">
                                      <button type="button" class="btn btn-sm btn-outline-secondary">Update</button>
                                  </a>
                              </div>
                             
                          </div>
                      </div>
                  </div>
              </div>
              {% endfor %}

          </div>
</section>


{% endblock content %}
