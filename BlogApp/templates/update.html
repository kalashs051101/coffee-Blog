{% extends "Base.html" %}
{% block title %}Update{% endblock title %}
{% comment %} {% include "Header.html" %} {% endcomment %}
<style>

.contact-form {
  margin-top: -50px; /* adjust the value as needed */
}
.contact-form button{
    margin-left:150px

}
.contact-section h2{
    margin-top:10px
} 
</style>
{% block content %}

<section class="contact-section" id="contact">
    <h2 class="section-title">Update Details</h2>
    <div class="section-content" style="margin-left: 30%">     

          <form action="{% url 'update_view' %}?username={{ obj.username }}" class="contact-form" method="POST">
            {% csrf_token %}

            <input type="text" name="firstname" placeholder="Your Firstname" class="form-input" value="{{ obj.first_name }}" required />

            <input type="text" name="lastname" placeholder="Your Lastname" class="form-input" value="{{ obj.last_name }}" required />
            <input type="email" name="email" placeholder="Enter your email" class="form-input" value="{{ obj.email }}" required />
            <input type="text" name="username" placeholder="Enter your username" class="form-input" value="{{ obj.username }}" required />
            
            
            <!-- <textarea placeholder="Your message" class="form-input" required></textarea> -->
            <button type="submit" class="button submit-button">Submit</button>
          </form>
     
      </div>
  </section>
  
  {% endblock content %}
{% comment %} {% include "Footer.html" %} {% endcomment %}

   {% endcomment %}
